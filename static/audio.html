<!-- static/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Voice Chat with WebRTC</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>WebRTC Voice Chat</h1>
  <p>Status: <span id="status">Initializing...</span></p>

  <script>
    const socket = io();
    const peerConnection = new RTCPeerConnection({
      iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    const statusSpan = document.getElementById('status');

    navigator.mediaDevices.getUserMedia({ audio: true, video: false })
      .then(stream => {
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
        statusSpan.textContent = "Microphone access granted. Waiting for connection...";

        peerConnection.onconnectionstatechange = () => {
          statusSpan.textContent = "Connection state: " + peerConnection.connectionState;
        };

        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            socket.emit('signal', { type: 'ice', candidate: event.candidate });
          }
        };

        peerConnection.ontrack = event => {
          const audio = document.createElement('audio');
          audio.srcObject = event.streams[0];
          audio.autoplay = true;
          document.body.appendChild(audio);
        };

        socket.on('connect', () => {
          socket.emit('signal', { type: 'join' });
        });

        let isOfferer = false;

        socket.on('signal', async data => {
          if (data.type === 'join') {
            isOfferer = true;
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('signal', { type: 'offer', offer });
          } else if (data.type === 'offer') {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('signal', { type: 'answer', answer });
          } else if (data.type === 'answer') {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
          } else if (data.type === 'ice' && data.candidate) {
            try {
              await peerConnection.addIceCandidate(data.candidate);
            } catch (e) {
              console.error('Error adding ICE candidate:', e);
            }
          }
        });
      })
      .catch(error => {
        statusSpan.textContent = "Microphone access denied.";
        console.error("getUserMedia error:", error);
      });
  </script>
</body>
</html>
